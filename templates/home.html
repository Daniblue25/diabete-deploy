<!DOCTYPE html>
<html lang="fr">
  <head>
	<meta charset="UTF-8">
    <title>Classification Model Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='image/css/style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Classification Model Predictor</h1>
      <img src="{{ image_url }}" alt="Dan" class="bg-img">
      <form action="{{ url_for('predict') }}" method="POST">
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="text" name="age" id="age" required>
        </div>
        <div class="form-group">
          <label for="gendera">Genre:</label>
          <input type="text" name="gendera" id="gendera" required>
        </div>
        <div class="form-group">
          <label for="BMI">BMI:</label>
          <input type="text" name="BMI" id="BMI" required>
        </div>
        <div class="form-group">
          <label for="depression">Depression:</label>
          <input type="text" name="depression" id="depression" required>
        </div>
        <div class="form-group">
          <label for="temperature">Temperature:</label>
          <input type="text" name="temperature" id="temperature" required>
        </div>
        <button type="submit" class="btn">Predict</button>
      </form>
	  <img src="../image/dan.jpg" alt="Background image" class="bg">
    </div>

	{{ image_url }}
    <script>
        const form = document.getElementById("form");
        form.addEventListener("submit", (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                const resultDiv = document.createElement("div");
                resultDiv.innerText = result;
                document.body.appendChild(resultDiv);
            })
            .catch(error => console.log(error));
        });
    </script>
    </div>
  </body>
</html>
