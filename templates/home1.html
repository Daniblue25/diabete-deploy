<!DOCTYPE html>
<html lang="fr">
  <head>
	<meta charset="UTF-8">
    <title>Classification Model Predictor</title>
    <link rel="stylesheet" href=" url_for('static', filename='css/style.css') ">
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

<style>

body{
  background-image:  url('static/image/IA.jpeg') ; 
  background-color:blue;
  
}

h1,label{
    color: white;
  }

</style>

    <div class="container mt-5">
       <h1>Simulateur de Diab√®te</h1>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form method="POST" action="{{ url_for('predict') }}">
             
              <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
              </div>
              <div class="form-group">
                <label for="gendera">Genre:</label>
                <select class="form-control" id="gendera" name="gendera" required>
                  <option value="0">Femelle</option>
                  <option value="1">Male</option>
                </select>
              </div>
              <div class="form-group">
                <label for="BMI">BMI:</label>
                <input type="number" step="0.01" class="form-control" id="BMI" name="BMI" required>
              </div>
              <div class="form-group">
                <label for="depression">Depression:</label>
                <select class="form-control" id="depression" name="depression" required>
                  <option value="0">Non</option>
                  <option value="1">Oui</option>
                </select>
              </div>
              <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" step="0.01" class="form-control" id="temperature" name="temperature" required>
              </div>
              <button type="submit" class="btn btn-primary">Predire</button>
            </form>
          </div>
        </div>
      </div>
      
    
      </form>







    <script>
        const form = document.getElementById("form");
        form.addEventListener("submit", (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                const resultDiv = document.createElement("div");
                resultDiv.innerText = result;
                document.body.appendChild(resultDiv);
            })
            .catch(error => console.log(error));
        });
    </script>
    </div>
  </body>
</html>
